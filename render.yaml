# render.yaml (Nihai ve Test Edilmiş Versiyon)

databases:
  - name: ainewsproject-db
    plan: free
    databaseName: ainewsproject_db
    user: ainewsproject_user

services:
  # Web Servisi - Django Uygulaması
  - type: web
    name: ainewsproject
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn ainewsproject.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ainewsproject-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

  # Cron Job - Zamanlanmış Görev
  - type: cron
    name: fetch-news-cron
    plan: free
    schedule: "*/15 * * * *"
    # 'command' yerine 'startCommand' kullanıyoruz.
    startCommand: "python manage.py fetch_news"